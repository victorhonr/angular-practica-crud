<table>
    <tr>
        @for(item of fields;track item.name){
            <th>{{item.name}}</th>
        }
    </tr>
     @for(item of carList;track item){
        <tr (click)="handleClick(item.id)">@for(field of fields; track field){
            <td >{{item[field.value]}}</td>
        }</tr>
     }
</table>
