<table>
    <tr>
        @for(item of ['Crear','ID','Marca','Modelo','Total','Acciones'];track item){
            <th>
                @if(item === 'Crear'){
                <button-component [insideText]="'Crear'" [onClick]="handleCrear"/>    
            }
            @else {
                {{item}}
            }
        </th>
        }
    </tr>
     @for(item of [];track item){}
</table>
